<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/main.min.css" rel="stylesheet" type="text/css" />
    <title>GoIT markup - WebStudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/modern-normalize.min.css" />
  </head>
  <body>
    <header class="header-border">
      <div class="header-container">
        <a href="https://roeee2.github.io/goit-markup-hw-07_new/"
          ><h2>
            <span class="header-container__logo-web">Web</span
            ><span class="header-container__logo-studio">Studio</span>
          </h2></a
        >
        <div class="header-container__mobile-burger">
          <button
            class="menu-container__burger js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu">
            <svg width="32px" height="22px">
              <use
                class="header-container__burger-icon"
                href="./images/icons.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
        <nav>
          <section class="header-container__nav-spacing">
            <h3>
              <ul>
                <li>
                  <a
                    class="header-container__nav-item-active"
                    href="./index.html"
                    >Studio</a
                  >
                </li>
                <li>
                  <a class="header-container__nav-item" href="./portfolio.html"
                    >Portfolio</a
                  >
                </li>
                <li>
                  <a class="header-container__nav-item" href="./contact.html"
                    >Contacts</a
                  >
                </li>
              </ul>
            </h3>
          </section>
        </nav>
        <section class="header-container__contact-spacing">
          <div class="header-container__contact-spacing--box">
            <a href="mailto:info@devstudio.com">
              <svg class="envelope" width="24px" height="18px">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com
            </a>
          </div>
          <div class="header-container__contact-spacing--box">
            <a href="tel:+48111111111">
              <svg class="smartphone" width="20px" height="32px">
                <use href="./images/icons.svg#icon-smartphone"></use>
              </svg>
              +48 111 111 111
            </a>
          </div>
        </section>
      </div>
    </header>

    <!-- MAIN-->

    <main></main>

    <!-- FOOTER -->

    <footer class="footer-bg">
      <div class="footer-container">
        <section id="contact">
          <div class="footer-container__logo">
            <a href="https://roeee2.github.io/goit-markup-hw-08/"
              ><h2>
                <span class="footer-container__logo--logo-web">Web</span
                ><span class="footer-container__logo--logo-studio">Studio</span>
              </h2></a
            >
          </div>
          <div class="footer-container__address">
            <address>m. Warszawa, Aleje Jerozolimskie 21</address>
            <ul class="footer-container__address--ways-of-contact">
              <li>
                <span
                  ><a href="mailto:info@devstudio.com"
                    >info@devstudio.com</a
                  ></span
                >
              </li>
              <li>
                <span><a href="tel:+48111111111">+48 111 111 111</a></span>
              </li>
            </ul>
          </div>
        </section>
        <section class="footer-container__socials">
          <h2>Dołącz do Nas</h2>
          <ul>
            <li>
              <a
                href="https://instagram.com"
                target="_blank"
                rel="noopener noreferrer">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://twitter.com"
                target="_blank"
                rel="noopener noreferrer">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener noreferrer">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
                href="https://linkedin.com"
                target="_blank"
                rel="noopener noreferrer">
                <svg width="20px" height="20px">
                  <use href="./images/icons.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </section>
        <section>
          <ul class="footer-container__newsletter">
            <li>
              <h2>Zapisz się do newslettera</h2>
            </li>
            <li>
              <form name="signup" autocomplete="on" novalidate>
                <label>
                  <input
                    type="email"
                    name="email"
                    class="footer-container__newsletter--newsletter-box"
                    placeholder="E-mail" />
                </label>
                <button
                  type="submit"
                  class="footer-container__newsletter--subscribe">
                  Zapisz się
                  <svg
                    class="footer-container__newsletter--send-icon"
                    width="24px"
                    height="24px">
                    <use href="./images/icons.svg#icon-send"></use>
                  </svg>
                </button>
              </form>
            </li>
          </ul>
        </section>
      </div>
    </footer>
  </body>
</html>
